  <script>
    const zoomElement = document.querySelector(".workspace");
    let zoom = 1;
    const ZOOM_SPEED = 0.1;
    let lastTouchY = null;
    let lastTouchTime = null;
    let velocity = 0;

    // Disable Scrolling and Pull-to-Refresh
    document.addEventListener("touchmove", function (e) {
      e.preventDefault();
    }, { passive: false });

    // For Desktop
    document.addEventListener("wheel", function (e) {
      zoom = (e.deltaY > 0) ? (zoom + ZOOM_SPEED) : (zoom - ZOOM_SPEED);
      zoomElement.style.transform = `scale(${zoom})`;
      updateGradientTransform();
    });

    // For Mobile
    document.addEventListener("touchstart", function (e) {
      if (e.touches.length === 1) {
        lastTouchY = e.touches[0].clientY;
        lastTouchTime = Date.now();
      }
    });

    document.addEventListener("touchend", function () {
      setTimeout(() => {
        velocity *= 0.9;
        if (Math.abs(velocity) > 0.01) {
          zoom += velocity;
          zoomElement.style.transform = `scale(${zoom})`;
          setTimeout(arguments.callee, 20);
        }
      }, 20);
    });

    document.addEventListener("touchmove", function (e) {
      if (e.touches.length === 1 && lastTouchY !== null) {
        let currentTouchY = e.touches[0].clientY;
        let deltaY = currentTouchY - lastTouchY;
        let currentTime = Date.now();
        let deltaTime = currentTime - lastTouchTime;

        velocity = deltaY / deltaTime / 10; // adjusted for smoother flick

        zoom += ZOOM_SPEED * Math.sign(deltaY);
        zoomElement.style.transform = `scale(${zoom})`;

        lastTouchY = currentTouchY;
        lastTouchTime = currentTime;
      }
    });

    // For keeping the gradient fixed during zoom
    document.addEventListener("wheel", function (e) {
      updateGradientTransform();
    });

    document.addEventListener("touchmove", function (e) {
      updateGradientTransform();
    });

    function updateGradientTransform() {
      const gradientElement = document.getElementById("blueGoldGradient");
      const inverseZoom = 1 / zoom;
      gradientElement.setAttribute("gradientTransform", `scale(${inverseZoom})`);
    }
  </script>
